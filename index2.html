<html>
	<head>
		<title>3D Test 2</title>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="css/main2.css" />
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" ></script>
		<script src="js/main2.js"> </script>
	</head>
	<body>
		<div id="outside">
			<section class="Container">
				<div id="cube">
					<figure class="front">
						<div class="upContainer">
							<div class="rot turnUp"></div>
						</div>
						<div class="leftContainer">
							<div class="rot turnLeft"></div>
						</div>
						<div class="rightContainer">
							<div class="rot turnRight"></div>
						</div>
						<div class="downContainer">
							<div class="rot turnDown"></div>
						</div>
						<div class="face">
							<div class="num">1</div>
						</div>
					</figure>
					<figure class="back">
						<div class="upContainer">
							<div class="rot turnUp"></div>
						</div>
						<div class="leftContainer">
							<div class="rot turnLeft"></div>
						</div>
						<div class="rightContainer">
							<div class="rot turnRight"></div>
						</div>
						<div class="downContainer">
							<div class="rot turnDown"></div>
						</div>
						<div class="face">
							<div class="num">2</div>
						</div>
					</figure>
					<figure class="right">
						<div class="upContainer">
							<div class="rot turnUp"></div>
						</div>
						<div class="leftContainer">
							<div class="rot turnLeft"></div>
						</div>
						<div class="rightContainer">
							<div class="rot turnRight"></div>
						</div>
						<div class="downContainer">
							<div class="rot turnDown"></div>
						</div>
						<div class="face">
							<div class="num">3</div>
						</div>
					</figure>
					<figure class="left">
						<div class="upContainer">
							<div class="rot turnUp"></div>
						</div>
						<div class="leftContainer">
							<div class="rot turnLeft"></div>
						</div>
						<div class="rightContainer">
							<div class="rot turnRight"></div>
						</div>
						<div class="downContainer">
							<div class="rot turnDown"></div>
						</div>
						<div class="face">
							<div class="num">4</div>
						</div>
					</figure>
					<figure class="top">
						<div class="upContainer">
							<div class="rot turnUp"></div>
						</div>
						<div class="leftContainer">
							<div class="rot turnLeft"></div>
						</div>
						<div class="rightContainer">
							<div class="rot turnRight"></div>
						</div>
						<div class="downContainer">
							<div class="rot turnDown"></div>
						</div>
						<div class="face">
							<div class="num">5</div>
						</div>
					</figure>
					<figure class="bottom">
						<div class="upContainer">
							<div class="rot turnUp"></div>
						</div>
						<div class="leftContainer">
							<div class="rot turnLeft"></div>
						</div>
						<div class="rightContainer">
							<div class="rot turnRight"></div>
						</div>
						<div class="downContainer">
							<div class="rot turnDown"></div>
						</div>
						<div class="face">
							<div class="num">6</div>
						</div>
					</figure>
				</div>
			</section>
		</div>
	</body>
</html>
